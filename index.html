
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Day</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="light">
    <header class="header">
        <div class="container header-content">
            <div class="logo">
                <div class="logo-icon"><i data-lucide="check-square"></i></div>
                <h1 id="app-title">المنظم</h1>
            </div>
            <div class="actions">
                <button id="lang-toggle" class="btn-icon-text">
                    <i data-lucide="languages"></i>
                    <span id="lang-text">English</span>
                </button>
                <button id="theme-toggle" class="btn-icon">
                    <i id="theme-icon" data-lucide="moon"></i>
                </button>
            </div>
        </div>
    </header>

    <main class="container main-content">
        <div class="search-bar-container">
            <div class="search-input-wrapper">
                <i data-lucide="search" class="search-icon"></i>
                <input type="text" id="search-input" placeholder="بحث في المهام أو الملاحظات...">
            </div>
            <button id="clear-all" class="btn-danger">
                <i data-lucide="trash-2"></i>
                <span id="clear-text">مسح الكل</span>
            </button>
        </div>

        <div class="tabs">
            <button id="tab-tasks" class="tab-btn active">
                <i data-lucide="check-square"></i>
                <span id="tab-tasks-text">المهام</span>
            </button>
            <button id="tab-notes" class="tab-btn">
                <i data-lucide="file-text"></i>
                <span id="tab-notes-text">الملاحظات</span>
            </button>
        </div>

        <section id="tasks-section" class="content-section">
            <form id="add-task-form" class="add-form">
                <i data-lucide="plus" class="plus-icon"></i>
                <input type="text" id="task-input" placeholder="ما الذي يجب القيام به؟">
                <button type="submit" id="add-task-btn">أضف مهمة</button>
            </form>
            <div id="tasks-list" class="list"></div>
        </section>

        <section id="notes-section" class="content-section hidden">
            <div class="notes-grid">
                <div id="add-note-card" class="note-card add-note">
                    <div class="add-note-placeholder">
                        <div class="plus-circle"><i data-lucide="plus"></i></div>
                        <span id="add-note-text">أضف ملاحظة</span>
                    </div>
                    <div class="add-note-form hidden">
                        <input type="text" id="note-title-input" placeholder="عنوان الملاحظة">
                        <textarea id="note-content-input" placeholder="اكتب أفكارك..."></textarea>
                        <div class="form-actions">
                            <button id="cancel-note" class="btn-text">إلغاء</button>
                            <button id="save-note" class="btn-primary">حفظ</button>
                        </div>
                    </div>
                </div>
                <div id="notes-list" class="notes-grid-content"></div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
    <script>
      lucide.createIcons();
    </script>
</body>
</html>
